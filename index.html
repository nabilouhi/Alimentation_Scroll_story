const svg = d3.select("svg");
const margin = {top: 20, right: 30, bottom: 40, left: 90};
const width = +svg.attr("width") - margin.left - margin.right;
const height = +svg.attr("height") - margin.top - margin.bottom;

const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

var index = 0;

  "Autres viandes": "img/autresv.png"
};  

d3.json("data.json").then(data => {
  const dates = data.map(d => d.Year);

  const update = (date_step) => {
    const v = data.find(d => d.Year === date_step)
    const values = [
          { name: "Bovins", value: v.Bovins },
          { name: "Porcs", value: v.Porcs },
          { name: "Ovins&caprins", value: v["Ovins&caprins"] },
          { name: "Volailles", value: v.Volailles },
          { name: "Autres_viandes", value: v["Autres_viandes"] }
        ];

    x.domain([0, d3.max(values, d => d.value)]);
    y.domain(values.map(d => d.name));
    
    g.selectAll(".bar")
      .data(values, d => d.name)
      .join("rect")
        .attr("class", "bar")
        .attr("x", 0)
        .attr("y", d => y(d.name))
        .attr("width", d => x(d.value))
        .attr("height", y.bandwidth());

    g.selectAll(".axis-label")
      .data(values, d => d.name)
      .join("text")
        .attr("class", "axis-label")
        .attr("x", d => x(d.value) - 3)
        .attr("y", d => y(d.name) + y.bandwidth() / 2)
