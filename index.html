<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bar Chart Race</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    /* Ajoutez du style pour le graphique ici */
    .bar {
      fill: steelblue;
    }
    .axis-label {
      font-size: 12px;
      text-anchor: end;
    }
    .Bigdate{position: absolute; bottom:3px; right:3px}
  </style>
</head>
<body>
  <button onclick="start()">Start</button>
  <svg width="900" height="400"></svg>
  <h3 id="date_step" class="Bigdate"></h3>
</body>
<script type="text/javascript">
  

const svg = d3.select("svg");
const margin = {top: 20, right: 30, bottom: 40, left: 90};
const width = +svg.attr("width") - margin.left - margin.right;
const height = +svg.attr("height") - margin.top - margin.bottom;

const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

const x = d3.scaleLinear().range([0, width]);
const y = d3.scaleBand().range([0, height]).padding(0.1);
var index = 0;  

// Mappage des catégories aux URLs des images
const imageMap = {
  "Bovins": "img/bovins.png",
  "Porcs": "img/porcs.png",
  "Ovins et caprins": "img/ovins.png",
  "Volailles": "img/volailles.png",
  "Autres viandes": "img/autresv.png"
};  

d3.json("data.json").then(data => {
  const dates = data.map(d => d.Year);

  const update = (date_step) => {
    document.getElementById("date_step").innerHTML=date_step
    const v = data.find(d => d.Year === date_step)
    const values = [
          { name: "Volaille", value: v.Volaille },
          { name: "Autres_viandes", value: v["Autres_viandes"] },
          { name: "Vin", value: v.Vin },
          { name: "Oranges", value: v.Oranges },
          { name: "Pommes", value: v.Pommes },
          { name: "Pêches", value: v["Pêches"] },
          { name: "Tomates", value: v.Tomates },
          { name: "Huiles végétales", value: v["Huiles_végétales"] },
          { name: "Sucre", value: v.Sucre },
          { name: "Pommes de terre", value: v["Pommes_de_terre"] },
          { name: "Céréales", value: v["Céréales"] },
          { name: "Légumes secs", value: v["Légumes_secs"]  },
          { name: "Bovine", value: v.Bovine },
          { name: "Porcine", value: v.Porcine },
          { name: "Autres viandes", value: v["Autres_viandes"] },
          { name: "Lait", value: v.Lait },
          { name: "Yaourt", value: v.Yaourt },
          { name: "Fromage", value: v.Fromage },
          { name: "Œufs", value: v.Œufs }
        ];

    x.domain([0, d3.max(values, d => d.value)]);
    y.domain(values.map(d => d.name));
    
    g.selectAll(".bar")
      .data(values, d => d.name)
      .join("rect")
        .attr("class", "bar")
        .attr("x", 0)
        .attr("y", d => y(d.name))
        .attr("width", d => x(d.value))
        .attr("height", y.bandwidth());

    g.selectAll(".axis-label")
      .data(values, d => d.name)
      .join("text")
        .attr("class", "axis-label")
        .attr("x", d => x(d.value) - 3)
        .attr("y", d => y(d.name) + y.bandwidth() / 2)
        .attr("dy", "0.35em")
        .text(d => d.value);
    
    g.selectAll(".bar-image")
          .data(values, d => d.name)
          .join("image")
            .attr("class", "bar-image")
            .attr("xlink:href", d => imageMap[d.name])
            .attr("x", d => x(d.value) + 5)  // Positionnement à droite de la barre
            .attr("y", d => y(d.name) + (y.bandwidth() - 30) / 2)  // Centré verticalement
            .attr("width", 30)
            .attr("height", 30);
  };

  
  const step = () => {
    update(dates[index]);
    index = (index + 1) % dates.length;
  };
});
  function start(){
  d3.interval(step, 100); // Change la vitesse ici
}

</script>
</html>
