<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bar Chart Race</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    /* Ajoutez du style pour le graphique ici */
    .bar {
      fill: steelblue;
    }
    .axis-label {
      font-size: 12px;
      text-anchor: end;
    }
  </style>
</head>
<body>
  <svg width="800" height="600"></svg>
</body>
<script type="text/javascript">
  

const svg = d3.select("svg");
const margin = {top: 20, right: 30, bottom: 40, left: 90};
const width = +svg.attr("width") - margin.left - margin.right;
const height = +svg.attr("height") - margin.top - margin.bottom;

const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

const x = d3.scaleLinear().range([0, width]);
const y = d3.scaleBand().range([0, height]).padding(0.1);
const index = 0;  

d3.json("data.json").then(data => {
  const dates = data.map(d => d.date);
  

  const update = (date) => {
    const values = data.find(d => d.date === date)
    console.log(values)
    x.domain([0, d3.max(values, d => d.value)]);
    y.domain(values.map(d => d.name));
    
    g.selectAll(".bar")
      .data(values, d => d.name)
      .join("rect")
        .attr("class", "bar")
        .attr("x", 0)
        .attr("y", d => y(d.name))
        .attr("width", d => x(d.value))
        .attr("height", y.bandwidth());

    g.selectAll(".axis-label")
      .data(values, d => d.name)
      .join("text")
        .attr("class", "axis-label")
        .attr("x", d => x(d.value) - 3)
        .attr("y", d => y(d.name) + y.bandwidth() / 2)
        .attr("dy", "0.35em")
        .text(d => d.value);
  };

  const step = () => {
    update(dates[index]);
    index = (index + 1) % dates.length;
  };

  d3.interval(step, 1000); // Change la vitesse ici
});

</script>
</html>
